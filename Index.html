    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page de Mike</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #e9ebee;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
            }
            h2 {
                text-align: center;
                color: #1877f2;
            }
            input, select {
                width: 100%;
.              padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            input[type="submit"] {
                background-color: #1877f2;
                color: white;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }
            input[type="submit"]:hover {
                background-color: #0e5da0;
            }
            @media (max-width: 500px) {
                .container {
                    margin: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Créer un compte</h2>
            <form method="Get" action="/traitement">

                <input type="number" name="age" placeholder="Âge" min="0">

                </select>
 <input type="email" name="email" placeholder="Email" required>

                <input type="submit" value="S'inscrire">
            </form>
        </div>
    </body>
